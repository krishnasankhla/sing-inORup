<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="/sign up/sign-up.css">
</head>

<body>
    <div class="box">
        <div class="form">
            <form>
                <h1>sign up</h1>
                <h4>name</h4>
                <input type="text" required placeholder="Enter your name" class="input">
                <h4>email</h4>
                <input type="email" required placeholder="Enter your email" class="input">
                <h4>password</h4>
                <input type="password" required placeholder="Enter your password" class="input">
                <input type="reset" value="RESET" class="button">
                <input type="submit" value="SUBMIT" class="button">
            </form>
        </div>
    </div>
</body>

</html>
